 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem Secreta</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle, #000, #1a001f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      animation: explode 1.2s ease-out forwards;
    }

    .iniciais {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, purple, green, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .frase {
      font-size: 2rem;
      max-width: 300px;
      opacity: 0;
      animation: aparecer 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="iniciais">R E</div>
    <div class="frase">
      “Só tem a senha<br> quem traz algo.”
    </div>
  </div>
</body>
</html>
